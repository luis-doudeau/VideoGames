{% extends 'base.html' %}

{% block title %}Delete {{ game.name }}{% endblock %}
{% block content %}
    <h1 class="my-4">Are you sure you want to delete "{{ game.name }}"?</h1>
    <form action="{% url 'game_delete' game.id %}" method="post" class="mb-3">
        {% csrf_token %}
        <input type="submit" value="Yes, Delete" class="btn btn-danger">
    </form>
    
{% endblock %}
