{% extends "base.html" %}

{% load bootstrap5 %}

{% block title %} Edit {{game.name}}{% endblock %}


{% block content %}
<div class="container">
    <h2 class="my-4">Éditer le jeu</h2>

    <form method="post" class="mb-3">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>

    <a href="{% url 'games' %}" class="btn btn-secondary">Retour à la liste des jeux</a>
</div>
{% endblock %}
